<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #colorInput {
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Changer</h1>
        <div>
            <button onclick="changeColor('red')">Red</button>
            <button onclick="changeColor('blue')">Blue</button>
            <button onclick="changeColor('green')">Green</button>
            <button onclick="changeColor('yellow')">Yellow</button>
        </div>
        <div>
            <input type="color" id="colorInput" onchange="changeColorFromPicker(this.value)">
            <button onclick="setRandomColor()">Random Color</button>
        </div>
        <p>Current Color: <span id="currentColor">white</span></p>
    </div>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
            document.getElementById('currentColor').textContent = color;
        }

        function changeColorFromPicker(color) {
            document.body.style.backgroundColor = color;
            document.getElementById('currentColor').textContent = color;
        }

        function setRandomColor() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
            document.getElementById('currentColor').textContent = randomColor;
        }
    </script>
</body>
</html>
